<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€” Civic Chatter</title>
  <meta name="color-scheme" content="light dark" />
  
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header>
    <h1>Civic Chatter</h1>
  </header>

  <main id="main" class="container">
    <section class="card">
      <h2 class="mt-0">Set New Password</h2>
      <p class="hint">Enter your new password below.</p>

      <label>New Password
        <input id="new-password" type="password" autocomplete="new-password" placeholder="Enter new password" minlength="6" />
        <small class="hint">Minimum 6 characters</small>
      </label>

      <label>Confirm New Password
        <input id="confirm-password" type="password" autocomplete="new-password" placeholder="Confirm new password" minlength="6" />
      </label>

      <div class="row">
        <button id="btn-update-password" type="button" class="button--primary">Update Password</button>
        <button id="btn-cancel" type="button" class="button--ghost">Cancel</button>
      </div>

      <p id="status-message" class="hint center mt-2" style="display: none;"></p>
    </section>
  </main>

  <script src="reset-password.js" defer></script>
</body>
</html>
