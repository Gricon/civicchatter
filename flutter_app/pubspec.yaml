name: civic_chatter
description: A civic debate and profile coordination platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase for authentication and database
  supabase_flutter: ^2.0.0
  
  # UI and utilities
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # State management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Storage and preferences
  shared_preferences: ^2.2.2
  
  # URL handling
  url_launcher: ^6.2.1
  
  # Image processing (for cartoon filter)
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
