name: Android build

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build Android APK/AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 11)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK command-line tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install project deps
        run: npm ci

      - name: Build web assets and sync Capacitor
        run: |
          if [ -f mobile/package.json ] && grep -q '"build"' mobile/package.json; then
            cd mobile
            npm ci
            npm run build
            cd ..
            npx cap sync android
          else
            mkdir -p android/app/src/main/assets/public
            cp -r frontend/* android/app/src/main/assets/public/ || true
            npx cap sync android || true
          fi

      - name: Build Android (assembleRelease & bundleRelease)
        working-directory: android
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease --no-daemon

      - name: Upload unsigned APK and AAB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-artifacts
          path: |
            android/app/build/outputs/apk/release/app-release-unsigned.apk
            android/app/build/outputs/bundle/release/app-release.aab

      # Note: APK signing is disabled until keystore secrets are configured.
      # To enable signing, refer to ANDROID_BUILD.md for instructions on:
      # 1. Creating a keystore file
      # 2. Adding secrets to GitHub repository settings
      # 3. Configuring the signing steps in this workflow
