<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Civic Chatter — Finishing sign-in…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
           margin: 0; min-height: 100dvh; display: grid; place-items: center; padding: 2rem; }
    .box { max-width: 600px; width: 100%; padding: 1.25rem; border-radius: 12px;
           border: 1px solid rgba(0,0,0,.12); }
    .muted { opacity: .75; white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Finishing sign-in…</h1>
    <p id="msg" class="muted">Please wait while we verify your email.</p>
  </div>

  <script>
    (async () => {
      // --- Keep these consistent with your app.js ---
      const SUPABASE_URL = "https://uoehxenaabrmuqzhxjdi.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvZWh4ZW5hYWJybXVxemh4amRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDgwOTAsImV4cCI6MjA3NzgyNDA5MH0._-2yNMgwTjfZ_yBupor_DMrOmYx_vqiS_aWYICA0GjU";
      const REDIRECT_AFTER = "/#/profile";
      const REDIRECT_FALLBACK = "/#/login";

      const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      const setMsg = (t) => { const el = document.getElementById("msg"); if (el) el.textContent = t; };

      try {
        const url = new URL(window.location.href);

        // Support both hash and query token deliveries
        const hash = url.hash.startsWith("#") ? url.hash.slice(1) : "";
        const h = new URLSearchParams(hash);
        const q = url.searchParams;

        const access_token  = h.get("access_token");
        const refresh_token = h.get("refresh_token");
        const code          = q.get("code"); // PKCE

        // Case A: magic-link tokens in the hash
        if (access_token && refresh_token) {
          setMsg("Setting session from magic link…");
          await sb.auth.setSession({ access_token, refresh_token });
          window.location.replace(REDIRECT_AFTER);
          return;
        }

        // Case B: PKCE (authorization code in query)
        if (code) {
          setMsg("Exchanging authorization code…");
          await sb.auth.exchangeCodeForSession({ authCode: code });
          window.location.replace(REDIRECT_AFTER);
          return;
        }

        // Case C: Session may already be set by the SDK
        const { data: { session } } = await sb.auth.getSession();
        window.location.replace(session ? REDIRECT_AFTER : REDIRECT_FALLBACK);
      } catch (err) {
        console.error(err);
        setMsg("Error completing sign-in: " + (err?.message || err));
        setTimeout(() => window.location.replace(REDIRECT_FALLBACK), 1500);
      }
    })();
  </script>
</body>
</html>
